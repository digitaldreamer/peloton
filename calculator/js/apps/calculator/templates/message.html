<% if (state === 'results') { %>
<div class="results">Click &#8635; to reset inputs.</div>
<% } else if (state === 'compute') { %>
<div class="compute">Click &#8617; to compute the combo's possibilities</div>
<% } else { %>
<div class="start">Click numbers to build a combo.</div>
<% } %>

<ul class="inputs">
  <% _.each(inputs, function(input) { %>
  <li><%= input %></li>
  <% }); %>
</ul>
